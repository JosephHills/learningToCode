<body>
        <!-- 
        max-width property
        Solve most problems with images
        Used to set the maximum width of an element
        Prevents the value of the width property from becoming larger than max-width
        Value of the max-width property overrides width
        maximum width of the image is 100% of the width of the parent element;
         image will not be larger than the maximum-width specified in the image tag  -->
        

    <img src="monalisa.jpg" class="foo">
    <p>Resize the browser window to see how the image will scale when the width is less than 300px.</p>
