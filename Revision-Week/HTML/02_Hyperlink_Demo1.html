<!DOCTYPE html>

    <title>Hyperlink Example Page</title>

<body>
    <Header>
        <!--Named anchor-->
        <a id="top"></a>

    <main>
        <section>
            <p>We will be running a competetion soon!</p>

                <!--Absolute link-->
                Find out about <a href="http://www.qa.com" target="blank">QA</a>
            </p>
        </section>
        <section>
            <p>
                <!--Relative link-->
                Link to <a href="02_Hyperlink_Page2.html">Page 2</a>
            </p>
        </section>
        <section>
            <p>
                <!--Email link-->
                Click here to <a href="mailto:josephhills14@hotmail.com?subject=hello&body=say hello">Email us</a>
            </p>
        </section>
        <footer>
            <a href="#top">Click to go back to the top of the page.</a>
        </footer>
    </main>

</html>
