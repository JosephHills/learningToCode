<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Demo 1</title>
    <style>
        table {
            width: 100%;
            background-color: blueviolet;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Surname</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Joseph</td>
                <td>Hills</td>
                <td>34</td>
            </tr>

            <tr>
                <td>Sarah</td>
                <td>Cripps</td>
                <td>33</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">This table is bad</td>
            </tr>
        </tfoot>
    </table>


</body>

</html>
