<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Demo 1</title>
</head>

<body>
    <section>
        My favourite fruits are:
        <ol start="50">
            <li>Banana</li>
            <li>Peach</li>
            <li>Cherry</li>
        </ol>
    </section>
    <section>
        My favourite drink is:
        <ul>
            <li>Dr Pepper</li>
            <li>Diet Coke</li>
            <li>Beer</li>
        </ul>
    </section>
    <!--Description lists are created by using the <dl> tag
        <dt> tags are used to define a term or name in a description list
        <dd> tags are used to describe a term or name in a description list
        Can contain paragraphs, line breaks, images, links, lists, etc
        -->
    <section>
        <dl>
            <dt>Stray from the Path</dt>
            <dd>Best band</dd>
            <dt>Zebrahead</dt>
            <dd>Worst band</dd>
        </dl>
    </section>

</body>

</html>
