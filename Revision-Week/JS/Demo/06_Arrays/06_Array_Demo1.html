<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>L4_Array_demo1</title>
</head>

<body>
    <script>
        //Demo 1: Creating Arrays 
        // Arrays hold set of related data; loosely-typed; 

        let a = Array();
        console.log(a);

        let b = Array(10);
        console.log(b);

        let c = Array("Joseph", "Sarah", "Kiran");
        console.log(c);

        let d = new Array("Joseph", 25, true);
        console.log(d);

        let classRoom = new Array(5);
        classRoom[0] = "Glenn";
        classRoom[1] = "Naz";
        classRoom[4] = "David";

        console.log(classRoom[0]);
        console.log(classRoom);

        let f = ["Anton", 25, true];
        console.log(f.length);

        for (let i = 0; i < f.length; i++) {
            console.log(f[i]);
        }



    </script>
</body>

</html>
