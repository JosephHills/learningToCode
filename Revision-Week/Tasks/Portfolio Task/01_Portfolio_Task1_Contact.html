<!-- TASK 4 --
1) Create a contact me page.
2) Create a form with using fieldset, legend, ul, li.
3) Include title(use drop down box), name, tel, email, message box(multi-line box), date, submit button. (use HTML input
5 elements where possible),
4) Make field for name and email mandatory. -->

<body>
    <form>
        <fieldset>
            <legend>Title</legend>
            <ul>
                <li>
                    <label for="title">Title</label>
                    <select id="title" name="title">
                        <option value="mr">Mr</option>
                        <option value="mrs">Mrs</option>
                        <option value="miss">Miss</option>
                        <option value="ms">Ms</option>
                        <option value="mx">Mx</option>
                        <option value="other">Other</option>
                    </select>
                </li>
                <li>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" />
                </li>
                <li>
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" />
                </li>
                <li>
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" name="phone" />
                </li>
                <li>
                    <label for="message">Your Message</label>
                    <textarea id="message" rows="5"></textarea>
                </li>
                <li>
                    <input type="submit" />
                </li>
            </ul>
        </fieldset>


</body>
